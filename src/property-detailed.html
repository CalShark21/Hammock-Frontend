<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Layout</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rental Page</title>
    <link rel="stylesheet" href="header-style.css">
    <link rel="stylesheet" href="property-detailed.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script defer src="property-detailed.js"></script>
</head>
<body>
    <div class="nav-container">
    <nav id="nav-bar">
        <button class="logo-button">hammock</button>
        <div class="search-bar">
            <form>
                <div class="location-input">
                    <label>Location</label>
                    <input type="text" placeholder="Where are you going?">
                </div>
                <div>
                    <label>Check in</label>
                    <input type="text" placeholder="Add date">
                </div>
                <div>
                    <label>Check out</label>
                    <input type="text" placeholder="Add date">
                </div>
                <div>
                    <label>Guests</label>
                    <input type="text" placeholder="Add guests">
                </div>
                <button type="submit"><img src="images/search-icon.png"></button>
            </form>
        </div>
        <ul class="nav-items">
            <li><a href="#">Sign in</a></li>
            <li><a href="#">Support</a></li>
        </ul>
    </nav>
    </div>
    <main>
        <div id="main-container">
        </div>
    </main>
</body>
</html>
