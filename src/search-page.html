<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Find a Rental</title>
    <link rel="stylesheet" href="style-minimal.css">
</head>

<body>

<div class="nav-container">
    <nav id="nav-bar">
        <button class="logo-button">hammock</button>
        <ul class="nav-items">
            <li><a href="#">Sign in</a></li>
            <li><a href="#">Support</a></li>
        </ul>
    </nav>
    <hr/>
</div>

<div class="rental-search">
    <div class="rental-inner">
        <div class="rental-box">
            <h2>Find a rental</h2>

            <!-- 'Location' group-->
            <form action="">
                <div class="form-group">
                    <div class="form-inner">
                        <label for="">
                            Location
                        </label>
                        <input type="text" class="form-control">
                    </div>
                </div>

                <!-- Check-in/Check-out group-->
                <div class="form-group">

                    <div class="row">

                        <div class="col">                  <!-- Start of column 1: "Check-in Date"-->
                            <div class="form-inner">
                                <label for="">
                                    Check-in Date
                                </label>
                                <input type="date" class="form-control-date">
                            </div>
                        </div>

                        <div class="col">                <!-- Start of column 2: "Check-out Date"-->
                            <div class="form-inner">
                                <label for="">
                                    Check-out Date
                                </label>
                                <input type="date" class="form-control-date">
                            </div>
                        </div>
                    </div>

                </div>

                <!-- 'Number of travelers' group-->
                <div class="form-group">
                    <div class="form-inner">
                        <label for="">
                            Number of travelers
                        </label>
                        <input type="number" value="1" class="form-control">
                    </div>
                </div>

                <!-- 'Daily Budget' + Slider group (removed) -->
                <!-- <div class="form-group">
                    <div class="form-inner">
                        <label for="">
                            Daily budget
                        </label>
                        <div class="slider">
                            <span>$1</span>
                            <span>$500+</span>
                            <div class="line"></div>
                        </div>
                    </div>
                </div>-->

            </form>
        </div>

        <div class="search-btn">
            <a href="">
                Search for a stay
            </a>
        </div>

        <div class="cancel-btn">
            <a href="">
                Cancel
            </a>
        </div>
    </div>
</div>

</body>

</html>
