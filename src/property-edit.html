<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header Shell</title>
    <link rel="stylesheet" href="header-style.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="nav-container">
    <nav id="nav-bar">
        <button class="logo-button">hammock</button>
        <div class="search-bar">
            <form>
                <div class="location-input">
                    <label>Location</label>
                    <input type="text" id="srch-bar-location" placeholder="Where are you going?">
                </div>
                <div>
                    <label>Check in</label>
                    <input type="text" id="srch-bar-start-date" placeholder="Add date">
                </div>
                <div>
                    <label>Check out</label>
                    <input type="text" id="srch-bar-end-date" placeholder="Add date">
                </div>
                <div>
                    <label>Guests</label>
                    <input type="text" id="srch-bar-guests" placeholder="Add guests">
                </div>
                <button type="submit" id="srch-bar-submit"><img src="images/search-icon.png"></button>
            </form>
        </div>
        <ul class="nav-items">
            <li><a href="#">Sign in</a></li>
            <li><a href="#">Support</a></li>
        </ul>
    </nav>
</div>

<div class="modal-edit" id="modal-edit">
    <div class="modal-edit-header">
        <div class="modal-edit-title" style="font-size: 28px; margin: auto;">
            <p>Edit your Listing</p>
        </div>
    </div>
    <div id="modal-edit-body"></div>
</div>
<div>
    <button data-modal-target="#modal-delete">delete</button>
</div>
<div class="modal-delete" id="modal-delete">
    <div class="modal-delete-header">
        <div class="modal-delete-title" style="font-size: 28px">
            <p>Delete Listing</p>
        </div>
        <button data-close-button class="close-button">&times;</button>
    </div>
    <div class="modal-delete-body">
        <p align="center">Are you sure you want to delete this listing?</p>
        <form align="center">
            <button onclick="deleteProperty()" type="button" class="delete-button">Delete Listing</button>
        </form>
    </div>
</div>
<script src = "property-edit-script.js"></script>
</body>
</html>
